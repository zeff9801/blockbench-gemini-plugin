name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Remove PR preview directory
        run: |
          PR_NUM="${{ github.event.pull_request.number }}"
          PR_PATH="pr/${PR_NUM}"

          if [ -d "${PR_PATH}" ]; then
            echo "Removing PR preview: ${PR_PATH}"
            rm -rf "${PR_PATH}"

            # Clean up empty pr/ directory if no other PRs
            if [ -d "pr" ] && [ -z "$(ls -A pr)" ]; then
              rm -rf "pr"
              echo "Removed empty pr/ directory"
            fi

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Cleanup PR #${PR_NUM} preview" || echo "No changes to commit"
            git push origin gh-pages
            echo "Cleanup complete for PR #${PR_NUM}"
          else
            echo "No preview found for PR #${PR_NUM}, skipping cleanup"
          fi
